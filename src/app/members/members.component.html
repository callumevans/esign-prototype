<div class="members-bg">

    <div class="verify-checkbox" (click)="verifyTicked = !verifyTicked">
        <span class="fa fa-check" *ngIf="verifyTicked"></span>
    </div>

    <div class="complete-btn" [ngClass]="{'disabled': !verifyTicked}">
        <!-- TODO this should link to the transition page -->
        <div class="btn-text" *ngIf="verifyTicked" routerLink="/transition">Complete</div>
    </div>
</div>
