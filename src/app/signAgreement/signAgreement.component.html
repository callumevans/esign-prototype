<div class="container">
<div class="row">
    <div class="col-md-10">
            <ngb-accordion [closeOthers]="true" activeIds="static-1" #acc="ngbAccordion">
                    <ngb-panel id="secciPanel">
                        <ng-template ngbPanelTitle>
                            <h3>
                                SECCI
                                <button class="btn agreementButton" [ngClass]="{'btn-success': !SECCIagreementComplete, 'btn-light': SECCIagreementComplete }">
                                            {{ !SECCIagreementComplete ? 'Start ' : '' }}{{ acc.activeIds == 'secciPanel' ? '&#9650;' : '&#9660;' }}</button>
                                <span *ngIf="SECCIagreementComplete" class="agreementTick">&#10004;</span>
                            </h3>
                        
                    </ng-template>
                    <ng-template ngbPanelContent>
                        <div class="agreement">
                                {{ agreementBody }}
                                <div class="checkbox">
                                <label>
                                    <input type="checkbox" [checked]="SECCIagreementComplete" (change)="setSECCIagreement(!SECCIagreementComplete)"><strong> I Agree I have read the document.</strong>
                                </label>
                            </div>
                        </div>
                    </ng-template>                        
            </ngb-panel>
